<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include JQuery Mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/signin.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


    <title>Sign Up</title>

    <style>
        body {
            background-image: url("./images/bg.png ");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        
        .ui-page {
            background: transparent;
        }
        
        .ui-content {
            background: transparent;
        }
        
        .back {
            left: 0px;
            position: absolute;
            margin-top: 1%;
            margin-left: 1%
        }
    </style>

</head>

<body class="text-center">
    <div data-role="page">
	
<div class="back">
    <a><img src="images/back-arrow.png" onclick="goback()" height="30" width="30" ></a>
</div>


        <div data-role="content">
            <form data-role="none" class="form-signin">
                <h1 class="h3 mb-5 font-weight-normal h2-style">Sign Up</h1>
                <button data-role="none" class="ui-button ui-widget lwfb"><img src="./images/facebook.JPG"  rel="external"  alt="Facebook" width="25" height="25" style="margin-right: 8px;"> Sign-up with
                    Facebook</button>
                <button data-role="none" class="ui-button ui-widget lwg"><img src="./images/google.png"  rel="external"  alt="Google" width="25" height="25" style="margin-right: 8px;"> Sign-up with
                    Google</button>

                <p class="or-alignment">or</p>

                <button data-role="none" onclick="location.href='./signUpWithEmail.html'" class="ui-button ui-widget lwe"><img src="./images/mail.png"  rel="external"  alt="Email" width="25" height="25" style="margin-right: 8px;"> Sign-up with email</button>

                <div class="login-text-bottom">
                    <p>Already have an Account? <a href="login.html" class="ui-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function goback() {
            window.location = "./login.html";
            }
    </script>
</body>

</html>
