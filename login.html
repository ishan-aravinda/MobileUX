<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include JQuery Mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/signin.css" />

    <link rel="stylesheet" href="css/fontawesome-free-5.12.0-web/css/fontawesome.min.css">

    <title>Login</title>

    <style>
        body {
            background-image: url("./images/bg.png ");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        
        .ui-page {
            background: transparent;
        }
        
        .ui-content {
            background: transparent;
        }
        
        .btn-block {
            width: 50%;
            text-align: center;
            color: white !important;
            background-color: #0076ff;
        }
        
        .fbicon {
            background: url('/images/fb.png');
            height: 20px;
            width: 20px;
            display: block;
            /* Other styles here */
        }
		
	
.back{
    left: 0px;
    position: absolute;
	margin-top:1%;
	margin-left:1%
	}
		

    </style>

</head>

<body class="text-center" onload="onLoad()">
    <div data-role="page">

	
<div class="back">
    <a><img src="images/back-arrow.png" onclick="goback()" height="30" width="30" ></a>
</div>

        <div data-role="content">

            <form class="form-signin">
                <h1 class="h3 mb-5 font-weight-normal h2-style"> Login</h1>
                <button data-role="none" class="ui-button ui-widget lwfb"><img src="./images/facebook.JPG"  rel="external"  alt="Facebook" width="25" height="25" style="margin-right: 8px;"> Login with
                    Facebook</button>
                <button data-role="none" class="ui-button ui-widget lwg"><img src="./images/google.png"  rel="external"  alt="Google" width="25" height="25" style="margin-right: 8px;"> Login with
                    Google</button>

                <p class="or-alignment"> or</p>

                <label data-role="none" for="inputEmail" class="sr-only"> Email address</label>
                <input style="color: white;" data-role="none" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label data-role="none" for="inputPassword" class="sr-only"> Password</label>
                <input style="color: white;" data-role="none" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
                <div align="center" style="margin-top:15px;">
                    <input type="button" data-role="none" class="btn btn-lg btn-primary btn-block" type="submit" onclick="signup()" value="Login">
                    <!-- <button data-role="none" class="btn btn-lg btn-primary btn-block" type="submit" onclick="signup()" Login</button> </div> -->
                    <!-- <p class="mt-5 mb-3 text-muted"> &copy; 2017-2018</p>-->
                    <div class="login-text-bottom">
                        <p> Forgot Password?</p>
                        <p> Don't have an account? <a href="signup.html" class="ui-link"> Sign Up</a></p>
                    </div>
            </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
        <script src="js/firebase_init.js"></script>
        <script src="js/CookieFunctions.js"></script>


        <script>
            function goback() {
            window.location = "./HomePage.html";
            }

            function onLoad() {

                $('.ui-button-text').each(function(i) {
                    $(this).html($(this).parent().attr('text'))
                })
            }

            function signup() {
                var email = document.getElementById("inputEmail").value;
                var password = document.getElementById("inputPassword").value;

                firebase.auth().signInWithEmailAndPassword(email, password).then(function(e) {

                    var uid = (e.user.uid);

                    setCookie("uid", uid, 1);
                    setCookie("email", email, 1);
                    window.location.href = "./GamePage1.html";


                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // ...
                });
            }
        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
