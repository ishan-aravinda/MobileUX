            // Coordinates of locations
            var london = {

            };
            var britishMuseumCourt = {
                lat: 51.5194,

            };
            var buckinghamPalace = {

            var cocaColaLondonEye = {

                lng: 0.1195
            };
            var kensingtonPalace = {
                lat: 51.5050,

            };
            var TowerOfLondon = {

            };

            var infoWindow1 = new google.maps.InfoWindow;
            var infoWindow2 = new google.maps.InfoWindow;
            var infoWindow3 = new google.maps.InfoWindow;
            var infoWindow4 = new google.maps.InfoWindow;
            var infoWindow5 = new google.maps.InfoWindow;
            var britishMuseumCourtInfo = document.createElement('div');
            var cocaColaLondonEyeInfo = document.createElement('div');
            var buckinghamPalaceInfo = document.createElement('div');
            var kensingtonPalaceInfo = document.createElement('div');
            var TowerOfLondonInfo = document.createElement('div');
            var LondonInfo = document.createElement('div');

            var strong1 = document.createElement('strong');
            var strong2 = document.createElement('strong');
            var strong3 = document.createElement('strong');
            var strong4 = document.createElement('strong');
            var strong5 = document.createElement('strong');
            strong.textContent = "British-Museum-Great-Court"
            strong1.textContent = "Coco Cola London Eye"
            strong2.textContent = "Buckingham Palace"
            strong3.textContent = "Keniston Palace"
            strong4.textContent = "Tower of London"
            strong5.textContent = "London"
            britishMuseumCourtInfo.appendChild(strong);
            cocaColaLondonEyeInfo.appendChild(strong1);
            buckinghamPalaceInfo.appendChild(strong2);
            kensingtonPalaceInfo.appendChild(strong3);
            TowerOfLondonInfo.appendChild(strong4);
            LondonInfo.appendChild(strong5);
            britishMuseumCourtInfo.appendChild(document.createElement('br'));
            cocaColaLondonEyeInfo.appendChild(document.createElement('br'));
            buckinghamPalaceInfo.appendChild(document.createElement('br'));
            kensingtonPalaceInfo.appendChild(document.createElement('br'));
            TowerOfLondonInfo.appendChild(document.createElement('br'));
            LondonInfo.appendChild(document.createElement('br'));
            var text = document.createElement('text');
            var text1 = document.createElement('text');
            var text2 = document.createElement('text');
            var text3 = document.createElement('text');
            var text4 = document.createElement('text');
            var text5 = document.createElement('text');
            text.textContent = 'Great Russell St, Bloomsbury, London WC1B 3DG, United Kingdom'
            text1.textContent = 'Lambeth, London SE1 7PB, United Kingdom'
            text2.textContent = 'Westminster, London SW1A 1AA, United Kingdom'
            text3.textContent = 'Kensington Gardens, Kensington, London W8 4PX, United Kingdom'
            text4.textContent = 'St Katharines & Wapping, London EC3N 4AB, United Kingdom'
            text5.textContent = 'london'
            britishMuseumCourtInfo.appendChild(text);
            cocaColaLondonEyeInfo.appendChild(text1);
            buckinghamPalaceInfo.appendChild(text2);
            kensingtonPalaceInfo.appendChild(text3);
            TowerOfLondonInfo.appendChild(text4);
            LondonInfo.appendChild(text5);
            britishMuseumCourtInfo.appendChild(document.createElement('br'));
            cocaColaLondonEyeInfo.appendChild(document.createElement('br'));

                    zoom: 15,
                    center: london

            var londonmarker = new google.maps.Marker({

                position: kensingtonPalace,
                map: map
            });

                position: TowerOfLondon,
                map: map
            });

                infoWindow.setContent(LondonInfo);
                infoWindow.open(map, londonmarker);
            });
            britishMuseumCourtMarker.addListener('click', function() {
                infoWindow.setContent(britishMuseumCourtInfo);

                infoWindow1.setContent(TowerOfLondonInfo);
