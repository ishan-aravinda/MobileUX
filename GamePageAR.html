    <script>
        $('marker').attr('rel', 'external');

        function goback() {
            window.location = "./GamePage1.html";
        }

        function onLoad() {
            var location = getUrlParams();
            alert(location);
        }

        function getUrlParams() {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var locationname = url.searchParams.get("locationname ");

            return locationname;

        }

        function scanQR() {
            locationname = getUrlParams();
            window.location = "./GamePageQR.html?locationname=" + locationname;
        }
